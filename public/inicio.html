<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lock Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function openHome(){
        window.open("/", "_self")
       }
       function openStatistics(){
        window.open("/estadisticas", "_self")
       }
    </script>
</head>

<body>
    <div>
        <header class="header">
            <div>
                <img class="logo" src="Resources\logo-UDLAP.png" alt="">
            </div>
            <div class="list-container">
                <ul class="header-list">
                    <li onclick="openHome()">Inicio</li>
                    <li onclick="openStatistics()">Estadísticas</li>
                    <li>Configuraciones</li>
                    <li>Cerrar sesión</li>
                </ul>
            </div>
        </header>
        <div class="main-content">
            <div class="first-col">
                <div class="left-sidebar">
                    <ul>
                        <li>
                            <div class="sb-items" onclick="buttonSidebar(1)">
                                <div>Ingenierías</div>
                                <div id="svg-div">
                                    <svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 1V15" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M15 8L8 15L1 8" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <div id="ia-locks" class="locks-sidebar inactive">
                                <ul></ul>
                            </div> 
                        </li>
                        <li>
                            <div class="sb-items" onclick="buttonSidebar(2)">
                                <div>Ciencias</div>

                                    <svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 1V15" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M15 8L8 15L1 8" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <div id="ci-locks" class="locks-sidebar inactive">
                                <ul></ul>
                            </div> 
                        </li>
                        <li>
                            <div class="sb-items" onclick="buttonSidebar(3)">
                                <div>Negocios</div>
                                <div id="svg-div">
                                    <svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 1V15" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M15 8L8 15L1 8" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <div id="ne-locks" class="locks-sidebar inactive">
                                <ul></ul>
                            </div> 
                        </li>
                        <li>
                            <div class="sb-items" onclick="buttonSidebar(4)">
                                <div>Ciencias sociales</div>

                                    <svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 1V15" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M15 8L8 15L1 8" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <div id="cs-locks" class="locks-sidebar inactive">
                                <ul></ul>
                            </div> 
                        </li>
                        <li>
                            <div class="sb-items" onclick="buttonSidebar(5)">
                                <div>Laboratorios</div>

                                    <svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">

                                            stroke-linejoin="round" />
                                        <path d="M15 8L8 15L1 8" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                            <div id="la-locks" class="locks-sidebar inactive">
                                <ul></ul>
                            </div> 
                        </li>
                    </ul>
                </div>
            </div>

                        <span>Advertencias</span>
                    </div>
                    <div class="warnings-container">
                        <ul>

                        </ul>
                    </div>
                </div>
                <div class="second-row">
                    <div class="title-container">
                        <div class="title">
                            <svg width="26" height="26" viewBox="0 0 26 26" fill="none"
                                xmlns="http://www.w3.org/2000/svg">

                                    d="M13 25C19.6274 25 25 19.6274 25 13C25 6.37258 19.6274 1 13 1C6.37258 1 1 6.37258 1 13C1 19.6274 6.37258 25 13 25Z"

                        <div class="svg-container">

                    <div class="activity-container">
