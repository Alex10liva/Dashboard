<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lock Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header class="header">
            <div>
                <img class="logo" src="Resources\logo-UDLAP.png" alt="">
            </div>
            <div class="list-container">
                <ul class="header-list">
                    <li>Inicio</li>
                    <li>Estadísticas</li>
                    <li>Configuraciones</li>
                    <li>Cerrar sesión</li>
                </ul>
            </div>
        </header>
        <div class="main-content">
            <div class="left-sidebar">
                <ul>
                    <li class="sb-items" onclick="buttonSidebar(1)">
                        <div>Ingenierías</div>
                        <div id="svg-div">
                            <svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1V15" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M15 8L8 15L1 8" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </li>
                    <li class="sb-items" onclick="buttonSidebar(2)">
                        <div>Ciencias</div>
                        <div id="svg-div">
                            <svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1V15" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M15 8L8 15L1 8" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </li>
                    <li class="sb-items" onclick="buttonSidebar(3)">
                        <div>Negocios</div>
                        <div id="svg-div">
                            <svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1V15" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M15 8L8 15L1 8" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </li>
                    <li class="sb-items" onclick="buttonSidebar(4)">
                        <div>Ciencias sociales</div>
                        <div id="svg-div">
                            <svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1V15" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M15 8L8 15L1 8" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </li>
                    <li class="sb-items" onclick="buttonSidebar(5)">
                        <div>Laboratorios</div>
                        <div id="svg-div">
                            <svg class="arrow-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1V15" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M15 8L8 15L1 8" stroke="#2B2B2B" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
